<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="(5)form.css">
  <link rel="stylesheet" href="form-font.css">
  <style>
  .subject,.login, .e-mail,.pw,.pw-cf,.signup-button, .go-login{
    font-family: VarelaRound-Regular;
  }
  .connect{
    font-family: PT_Serif;
  }
  </style>
</head>
<body>
  <div class="sign-up">
    <h1 class="subject">Sign up</h1>
    <form action="/" class="sign-up-form">
    <fieldset>
      <legend>회원가입 폼</legend>
      <div class="login">
        <label for="login">Login</label><input type="text" id="login">
        </div>
      <div class="e-mail">
        <label for="e-mail">E-mail</label><input type="email" id="e-mail">
      </div>
      <div class="pw">
       <label for="pw">Password</label><input type="password" id="pw">
     </div>
      <div class="pw-cf">
        <label for="pw-cf">Confirmed password</label><input type="password" id="pw-cf">
      </div>
    <div class="btn">
      <button class="signup-button" type="submit">Create account</button>
    </div>
    </fieldset>
    </form>
    <div class="more">
        <p class="connect">or connect with</p>
        <ul class="social">
          <li class="facebook"><a href="/"><img src="icon-facebook.png" alt="페이스북으로 로그인 하기"></a></li>
          <li class="twitter"><a href="/"><img src="icon-twitter.png" alt="트위터로 로그인 하기"></a></li>
      </ul>
        <div class="go">
          <a href="/"><img src="go.png" alt="로그인 하기"></a>
          <a href="/" class="go-login">Log in</a>
        </div>
    </div>
    <a href="/" class="exit"><img src="exit.png" alt="나가기"></a>
  </div>
</body>
</html>
