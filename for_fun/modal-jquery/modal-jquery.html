<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery.min.js"></script>
  <style>
    body,img,li,ul,div,header,main,a,span{
      margin: 0;
      padding: 0;
    }
    .container{
      width: 90%;
      margin: 0 auto;
    }
    ul{
      list-style-type: none;
    }
    a{
      text-decoration: none;
    }
    header{
      display: flex;
    }
    .row{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 800px;
    }
    .row li {
      padding-left: 50px;
      padding-right: 50px;
      font-size: 1.2rem;
    }

    .modal{
      width: 300px;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid #10128A;
      background-color: rgba(233,232,251,0.6);
      border-radius: 20px;
      padding: 20px;
      z-index: 1000;
    }
    .modal span{
      position: absolute;
      border-radius: 50%;
      border: 3.5px solid #10128A;
      width: 1.2em;
      height: 1.2em;
      text-align: center;
      font-size: 1.2em;
      font-weight: 800;
      line-height: 1;
      color: #10128A;
      top: -35px;
      right: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dim"></div>
  <div class="modal">
    <h2>What's NULL?</h2>
    <p>NULL은 내 주변의 사람들을 같은 관심사로 묶어주는 서비스입니다.
    프론트엔드, 백엔드, 안드로이드가 함께 만든 프로젝트입니다. 즐겨주세요!</p>
    <span class="modal-close-button">x</span>
  </div>

  <div class="container">
    <header class="header">
        <img src="null-logo-clean.png" alt="null 로고이미지">
        <ul class="row">
          <li><a href="#">Around Me</a></li>
          <li><a href="#">Say Talk</a></li>
          <li><a href="#">My Page</a></li>
      </ul>
    </header>
    <main>
      <img src="bg-img.PNG" alt="메인이미지">
    </main>
  </div>

<script src="modal-jquery.js"></script>
</body>
</html>
