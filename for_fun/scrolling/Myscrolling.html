<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery.min.js"></script>
  <style>
    .container{
      text-align: center;
      margin-top: 100px;
    }
    .container img{
      cursor: pointer;
      z-index: 1000;
    }
    .new-img{
      position: absolute;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>유체이탈 : 아래 이미지를 클릭하세요!</h2>
    <img src="omg.jpg" alt="헉" onclick="panicked(this)">
    <img src="omg.jpg" alt="헉" onclick="panicked(this)">
  </div>
<script>
  //1. 문서객체에서 container, img 가져오기
  //2. container에 유체이탈 img 생성해서 붙이기
  //3. 생성한 유체이탈 img에 위치 설정, 효과 넣기
function panicked(el) {
  var container = $('.container');
  var img = $('img');
  var o = $(el).offset();
  var new_img = container.append('<img class="new-img" src="omg.jpg" alt="헉">');

  $('.new-img').css({top: o.top, left: o.left}).animate({top: '-=200', opacity: 0}, 2000, function(){
    $('.new-img').remove(); });
}
</script>
</body>
</html>
